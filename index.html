<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
    <div id="screen">
        <p id="screenTextTop"> </p>
        <p id="screenTextBot">0</p>
    </div>
    <div id="buttonDiv">
        <div id="row1">
            <button id="clear">Clear</button>
            <button id="delete">Delete</button>
        </div>
        <div id="row2">
            <button id="seven" data-number="7">7</button>
            <button id="eight" data-number="8">8</button>
            <button id="nine" data-number="9">9</button>
            <button id="divide" data-op="รท">รท</button>
        </div> 
        <div id="row3">
            <button id="four" data-number="4">4</button>
            <button id="five" data-number="5">5</button>
            <button id="six" data-number="6">6</button>
            <button id="multiply" data-op="*">*</button>
        </div>
        <div id="row4">
            <button id="one" data-number="1">1</button>
            <button id="two" data-number="2">2</button>
            <button id="three" data-number=""3>3</button>
            <button id="subtract" data-op="-">-</button>
        </div>
        <div id="row5">
            <button id="zero" data-number="0">0</button>
            <button id="decimal">.</button>
            <button id="equal">=</button>
            <button id="plus" data-op="+">+</button>
        </div>
    </div>
</div>
</body>
</html>
